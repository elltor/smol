<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Elltor"/>
    <meta name="keywords" content="Elltor,elltor,刘启春"/>
    <meta name="description" content="刘启春的个人博客"/>

    {{ with .OutputFormats.Get "RSS" -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
    {{- end }}
    <style type=text/css> :root{--bgcolor:#FFF;--lightbgcolor:#EFEFEF;--fontcolor:#000;--lightfontcolor:#444}body{margin-right:auto;margin-left:auto;padding:0 10px;max-width:750px;background:var(--bgcolor);color:var(--fontcolor);font:15px "Lucida Console",Courier,monospace,"宋体",serif;word-break:break-all}body p{line-height:1.5}a{text-decoration:none}a:hover{text-decoration:underline}article{padding:20px 0}p>code{padding:1px 2px;background:var(--fontcolor);color:var(--bgcolor)}pre{overflow-x:auto;padding:5px 10px;border:#d3d3d3 solid 1px}blockquote{margin:0 0;padding-left:14px;border-left:var(--lightfontcolor) solid 3px;background:var(--lightbgcolor);color:var(--lightfontcolor)}figcaption{color:var(--lightfontcolor);text-align:center;font-style:italic}figure{margin:auto}table td,th{padding:0 3px;background:var(--lightbgcolor)}img{display:block;margin:0 auto;max-width:70.72%;max-height:750px}.center{display:block;margin-right:auto;margin-left:auto;width:100%}@media (prefers-color-scheme:dark){html,img{filter:invert(1) hue-rotate(180deg)}img{opacity:.7}} </style>

</head>
<body>
    {{ partial "header" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer" . }}

</body>
</html>
