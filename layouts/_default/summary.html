<article>
    <h2 class="summary-title">{{ .Title }}</h2>
    <div>
        <i><time>{{ .Date.Format (default "01.02.2006 15:04" .Site.Params.dateFmt) }}</time></i>
        {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
    </div>
    <p>
        {{ if .Params.banner }} <img style="max-width: 256px; max-height: 126px; float: right;margin: 0 0 1em 1em;" src="{{ .Params.banner }}" alt="image"/>{{ end }}
        {{ .Summary }}
    </p>
    {{ if .Truncated }}
            <p style="text-align: right;"><a href="{{ .Permalink }}">&raquo; 阅读全文 <b>·</b> {{ .Title }}</a></p>
    {{ end }}
</article>
