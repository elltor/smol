<div class="pagination">
{{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">上一页</a>
{{ else }}
    <span>上一页</span>
{{ end }}
{{ .Paginator.PageNumber }}/{{ .Paginator.TotalPages }}
{{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">下一页</a>
{{ else }}
    <span>下一页</span>
{{ end }}
</div>
